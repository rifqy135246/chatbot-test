<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Mirip WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #e5ddd5;
            display: flex;
            flex-direction: column;
        }

        .chat-bubble {
            max-width: 70%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }

        .chat-bubble.user {
            background-color: #dcf8c6;
            align-self: flex-end;
            text-align: right;
            border-bottom-right-radius: 0;
        }

        .chat-bubble.bot {
            background-color: #fff;
            align-self: flex-start;
            text-align: left;
            border-bottom-left-radius: 0;
        }

        .chat-bubble img {
            max-width: 100%;
            border-radius: 10px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f7f7f7;
            border-top: 1px solid #ccc;
        }

        .chat-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        .chat-input input[type="file"] {
            display: none;
        }

        .chat-input label {
            background-color: #25d366;
            color: white;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
        }

        .chat-input button {
            background-color: #25d366;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
        }

        .chat-input button:hover, .chat-input label:hover {
            background-color: #20b855;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                box-shadow: none;
            }

            .chat-bubble {
                max-width: 90%;
            }

            .chat-input button, .chat-input label {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                font-size: 16px;
                padding: 8px;
            }

            .chat-bubble {
                font-size: 14px;
            }

            .chat-input input {
                padding: 8px;
                font-size: 14px;
            }

            .chat-input button, .chat-input label {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>

<!-- phospor icon -->
<script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>

<body>
    <div class="chat-container">
        <div class="chat-header">Chatbot</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Tulis pesan...">
            <input type="file" id="fileInput" accept="image/*" onchange="sendImage()">
            <label for="fileInput">ðŸ“·</label>
            <button onclick="sendMessage()"><i class="ph-fill ph-paper-plane-tilt"></i></button>
            <button onclick="sendMenu()"><i class="ph-fill ph-wallet"></i></button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');

        function sendMessage() {
            const inputField = document.getElementById('chatInput');
            const message = inputField.value.trim();

            if (message) {
                addMessage(message, 'user');
                inputField.value = '';
                botReply(message);
            }
        }

        function sendMenu() {
            const menuMessage = "list Kyy!";
            addMessage(menuMessage, 'user');
            botReply(menuMessage);
        }

        function sendImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    addImage(e.target.result, 'user');
                };
                reader.readAsDataURL(file);
                fileInput.value = '';
            }
        }

        function addMessage(text, sender) {
            const messageBubble = document.createElement('div');
            messageBubble.className = `chat-bubble ${sender}`;
            messageBubble.textContent = text;
            chatMessages.appendChild(messageBubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addImage(src, sender) {
            const messageBubble = document.createElement('div');
            messageBubble.className = `chat-bubble ${sender}`;
            const img = document.createElement('img');
            img.src = src;
            messageBubble.appendChild(img);
            chatMessages.appendChild(messageBubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function botReply(userMessage) {
    const replies = {
        "hai!": "Halo! Ada yang bisa dibantu?",
        "p": "uy, selamat datang di chat bot kyy! ketik [cmd] untuk melihat fitur chatbot kyy!!",
        "halo!": "Hai! Ada yang bisa saya bantu?",
        "siapa kamu?": "Saya adalah chatbot berbasis web yang diciptakan oleh RIFQY menggunakan 3 bahasa yaitu, html,css,javascript!",
        "list kyy!": createMenuList(),
        "cmd": createMenucmd(),
        "[cmd]": createMenucmd(),
        "default": "Maaf, command kamu tidak ditemukan, mungkin ada kesalahan ketik atau ketik [cmd] untuk melihat menu perintah!!."
    };

    const reply = replies[userMessage.toLowerCase()] || replies["default"];
    if (typeof reply === "string") {
        setTimeout(() => addMessage(reply, 'bot'), 500);
    } else {
        setTimeout(() => addMenu(reply), 500);
    }
}

function createMenuList() {
    return [
        "~~~MENU KYY~~~",
        "BUY ADP",
        "BUY RESELLER",
        "BUY PANEL",
        "BUY NOKOS",
        "JASA PASANG SC BUG/PUSH/JAGA GRUP",
        "JASA BIKIN WEB CHAT BOT",
        "JASA BIKIN WEB PAYMENT MANUAL",
    ];
}

function createMenucmd() {
    return [
        "COMMAND MENU :",
        "hai",
        "halo",
        "kamu siapa",
        "menu",
        "payment",
        "list kyy",
        "cek"
    ];
}

    ];
}

function addMenu(menuItems) {
    const menuContainer = document.createElement('div');
    menuContainer.className = 'chat-bubble bot';

    const ul = document.createElement('ul');
    ul.style.listStyleType = "none";
    ul.style.padding = "0";

    menuItems.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        li.style.margin = "5px 0";
        ul.appendChild(li);
    });

    menuContainer.appendChild(ul);
    chatMessages.appendChild(menuContainer);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

    </script>
</body>
</html>
